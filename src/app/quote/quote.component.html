<div class="container">
    <h1><b>QUOTES</b></h1>
    <hr>
    <p>Where we quote your quotes</p>
    <h2>Quotes from Legends</h2>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <li appHighlight *ngIf= 'quote.upvote > 0'></li>
                <button class="btn btn-success" (click)='toggleDetails(i)'>View Quote</button>
                <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'>Delete</app-quote-detail>
            </div>
        </div>
    </div>        
</div>

<div class="col-md-6">
    <app-form (addQuote)="addNewQuote($event)"></app-form>
</div>
